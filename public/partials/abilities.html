<md-content>
  <md-list>
    <md-list-item class="md-2-line" ng-repeat="ability in abilities" ng-click="$state.go('editability', { 'abilityId': ability._id })">
      <div class="md-list-item-text">
        <h3>{{ ability.name }}</h3>
        <p>{{ ability.description }}</p>
      </div>
    </md-list-item>
    <md-divider></md-divider>
    <md-list-item ng-if="AuthToken.isAdmin()" ng-click="$state.go('editability')">
      <p>Add new ability</p>
    </md-list-item>
  </md-list>
</md-content>
