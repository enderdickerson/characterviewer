<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title><% title %></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- include: "type": "css", "files": "../css/*.css" -->
    <base href="/">
  </head>
  <body layout="column" ng-controller="AppCtrl">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleLeft()" class="md-icon-button">
        <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
      </md-button>
      <h1 id="app_title" class="nd-accent" ui-sref="landing">TCG</h1>
      <h1>{{ $state.current.data.pageTitle || '' }}</h1>
      <span flex></span>
      <md-button ng-show="!AuthToken.isLoggedIn()" class="md-accent" ui-sref="register">
        register
      </md-button>
    </div>
  </md-toolbar>
  <div layout="row" flex>
    <nd-nav></nd-nav>
    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding">
        <div ui-view></div>
      </md-content>
    </div>
  </div>
