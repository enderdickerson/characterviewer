<md-content layout-padding layout="column" layout-sm="column">
  <form name="abilityForm">
    <md-input-container>
      <label>Name</label>
      <input autocapitalize="on" md-maxlength="60" required ng-model="ability.name" name="name">
      <div ng-messages="abilityForm.name.$error" ng-show="abilityForm.name.$touched">
        <div ng-message="required">This is required.</div>
        <div ng-message="md-maxlength">The name has to be less than 20 characters long.</div>
      </div>
    </md-input-container>
    <md-input-container>
      <label>Description</label>
      <textarea autocapitalize="on" columns="1" required md-maxlength="200" ng-model="ability.description" name="description"></textarea>
      <div ng-messages="abilityForm.description.$error" ng-show="abilityForm.description.$touched">
        <div ng-message="required">This is required.</div>
        <div ng-message="md-maxlength">The description has to be less than 200 characters long.</div>
      </div>
    </md-input-container>
  </form>
</md-content>
<section layout="row">
  <md-button class="md-raised md-primary" aria-label="Save" ng-click="save()">
    <md-icon>save</md-icon>
    <span class="form-action">Save</span>
  </md-button>
  <md-button ng-if="canRemove" class="md-raised md-primary"
    aria-label="Remove" ng-click="remove()">
    <md-icon>delete</md-icon>
    <span class="form-action">Delete</span>
  </md-button>
</section>
