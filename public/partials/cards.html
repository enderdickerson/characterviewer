<md-content>
  <md-list>
    <!-- <md-subheader class="md-no-sticky">{{ deck.name }}</md-subheader> -->
    <md-list-item class="md-3-line" ng-repeat="card in cards" ng-click="$state.go('editcard', { 'cardId': card._id })">
      <div class="md-list-item-text">
        <h3>{{ card.name }}</h3>
        <h4>{{ card.strength }}</h4>
        <p>{{ card.ability.name }}</p>
      </div>
    </md-list-item>
  </md-list>
</md-content>
